    <form id="search-everything" class="row g-3">
      <div class="col-md-4">
        <label for="search-term" class="form-label">Stock Ticker Input:</label>
        <input type="text" class="form-control is-valid" id="search-term" name="search-term" value="" placeholder="GOOGL" required>
        <div class="valid-feedback">
          Looks good!
        </div>
      </div>
      <div class="col-md-4">
        <label for="validationServer02" class="form-label">Purchased Price (USD):</label>

        <div class="valid-feedback">
          Looks good!
        </div>
      </div>

      <div class="col-md-4">
        <label for="validationServer02" class="form-label">Purchased Date:</label>
        <input type="date" class="form-control is-valid" id="purchased-date" value="" required>
