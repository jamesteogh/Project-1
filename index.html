 <h2>History</h2>
    <form id="search-everything" class="row g-3 background">
<!-- Ticker input -->
      <div class="col-md-3 background">
        <label for="search-term" class="form-label">Stock Ticker:</label>
        <input type="text" class="form-control is-valid" id="ticker-input" name="search-term" value="" placeholder="eg. GOOGL" required>
        <div class="valid-feedback">
          Looks good!
        </div>
      </div>
<!-- Action input -->
      <div class="col-md-2">
        <label for="validationServer02" class="form-label">Action:</label>
        <select class="form-select" id="input-select">
          <option selected>Choose...</option>
          <option>Buy</option>
          <option>Sell</option>
          <option>Dividend</option>
          <option>Deposit</option>
          <option>Withdrawal</option>
        </select>       
      </div>
<!-- Price input -->
      <div class="col-md-2">
        <label for="validationServer02" class="form-label">Price (USD):</label>
        <input type="number" class="form-control is-valid" id="price-input" value="$" required>
        <div class="valid-feedback">
          Looks good!
        </div>
      </div>
<!-- Quantity input -->
      <div class="col-md-2">
        <label for="validationServer02" class="form-label">Quantity:</label>
        <input type="number" class="form-control is-valid" id="quantity" value="" required>
        <div class="valid-feedback">
          Looks good!
        </div>
      </div>
<!-- Date input -->
      <div class="col-md-3">
        <label for="validationServer02" class="form-label">Date:</label>
        <input type="date" class="form-control is-valid" id="date-input" value="" required>
      </div>
<!-- Button to input stock transaction  -->
      <div class="col-12">
        <button class="btn btn-primary" type="submit">Input Stock Transaction</button>
      </div>
    </form>
    <div class = "stock-transaction">
      <h4>Stocks Transactions</h4>
    </div>
<!-- render stock -->
    <div class="stock-container">
    </div>
<!-- table -->
    <table class="table table-striped">
      <thead>
        <tr class = "table-primary">
          <th scope="col">Date</th>
          <th scope="col">Security</th>
          <th scope="col">Action</th>
          <th scope="col">Quantity</th>
          <th scope="col">Price</th>
          <th scope="col">Total</th>
          <th scope="col">Current Price</th>
        </tr>
      </thead>
      <tbody class ="tabledata">
